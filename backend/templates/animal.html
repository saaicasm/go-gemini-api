<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes typing {
            from { max-height: 0; }
            to { max-height: 500px; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        #storyText {
            display: block;
            overflow: hidden;
            white-space: normal;
            border-right: 2px solid black; /* Cursor effect */
            max-height: 0;
            animation: typing 10s steps(100, end) forwards, blink 0.7s infinite;
        }
        
        
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1 class="mb-4">Animal Story</h1>
        <p class="fs-4" id="storyText">{{ .Story }}</p>
        <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>

   
</body>
</html>
