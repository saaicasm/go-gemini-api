<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select an Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h6 {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 20px;
        }
        .form-select {
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #2980b9;
            background-color: #ecf0f1;
        }
        .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
            padding: 12px 30px;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-radius: 30px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
        p {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .form-label {
            font-size: 1rem;
            color: #34495e;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>AI Animal Story Generator</h1>
    <h6 class="mb-3">Choose Your Favorite Animal</h6>
    <form id="animalForm" action='/animal' method='POST'>
        <div class="mb-3">
            <label for="animalSelect" class="form-label">Select an animal:</label>
            <br>
            <select class="form-select" id="animalSelect" name="animal">
                <option value="">-- Select --</option>
                
                <!-- Mammals -->
                <option value="raccoon">Raccoon</option>
                <option value="otter">Otter</option>
                <option value="hedgehog">Hedgehog</option>
                <option value="meerkat">Meerkat</option>
                <option value="lemur">Lemur</option>
                
                <!-- Aquatic Animals -->
                <option value="dolphin">Dolphin</option>
                <option value="stingray">Stingray</option>
                <option value="jellyfish">Jellyfish</option>
                <option value="starfish">Starfish</option>
                <option value="seahorse">Seahorse</option>
                
                <!-- Birds -->
                <option value="flamingo">Flamingo</option>
                <option value="pelican">Pelican</option>
                <option value="parrot">Parrot</option>
            
                <!-- Random Animals -->
                <option value="chameleon">Chameleon</option>
                <option value="armadillo">Armadillo</option>
            </select>
            <br>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <p class="mt-3" id="result" style="font-weight: bold;"></p>
</div>

</body>
</html>
